[package]
name = "bilibili-client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.reqwest]
version = "0.11"
features = ["json"]

[dependencies.tokio]
version = "1.19"
features = ["full"]

[dependencies.serde_json]
version = "1.0.85"

[dependencies.serde]
version = "1.0.144"
features = ["derive"]

[dependencies.regex]
version = "1.5.4"